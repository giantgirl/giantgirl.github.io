    <script>
    $(function() {
        //设置起始日期
        countTime('2017/07/01 00:00', 'day', 'hour', 'minute', 'second');
        var days = $('#day').text();

        // 设置标题
        if (parseInt(days / 365) != 0) {
            $(document).attr("title", "进入18岁" + parseInt(days / 365) + "年");
        } else if (parseInt(days / 30) != 0) {
            $(document).attr("title", "进入18岁" + parseInt(days / 30) + "个月");
        } else
            $(document).attr("title", "进入18岁" + days + "天");

        //设置每一张图片对应的文字
        var says = new Array(
            "一路相伴,感谢有你",

            "2017年6月30日。新生群里面认识了你这个可爱的小天使。",

            "2017年12月31日。跨年夜，我看完《前任3》后挽回你。",
            "2017年1月4日。正式复合。或者说，我们真正地开始了。",
            "2018年1月8日。在吉林站旁边的饺子馆里我丢下你去逗狗，哈哈哈哈哈给你气坏了",
            "2018年1月9日。雾凇岛。天气好冷的，也没看到雾凇。带着遗憾送你上了回北京的飞机",
            "2018年1月14日。骗你说直接回家，却偷偷跑去北京看你。",
            "2018年2月。这段时间每天有空就会找你打电话视频，真的好幸福啊。",
            "2018年2月4日。你要回广东过年啦，接下来会有一个月没办法看到你，没忍住，跑去北京看你。",

            "2018年2月14日。情人节，送给我小米的U型枕，还有手环。",
            "2018年2月23日。你到晋城来找我啦，带你见了我在乎的人。",
            "2018年3月。很温馨的一个月啊，或许这就是热恋期吧。",
            "2018年3月。质问你仙女怎么可能会有臭臭。",
            "2018年4月5日。清明节假期，去了长白山。在许愿池旁边秀了恩爱",
            "2018年4月7日。在宾馆偷看你笔记本看到你关于我们的笔记，很感动。",
            "2018年5月12日。在宾馆给我过生日。虽然之前嘲笑了我点蜡烛好傻啊，可是自己还是点了心形的蜡烛围着蛋糕。",
            "2018年5月18日。在医院陪我打一宿点滴",
            "2018年5月25日。一起游玩了净月潭。还遇到了奇怪的大叔非要给我们拍照。",
            "2018年5月26日。分手",
            "时间向前走，回忆就安静地留在这里吧。"
        );


        var start = function() {
            var index = 0;
            var rate = 6000;
            $('#say').text(says[(index++) % says.length]);
         	var _play = function () {
         		$('#say').hide();
                $('#say').text(says[(index++) % says.length]);
                $('#say').fadeToggle();
                $('#carousel').carousel('next');
         	};
            setInterval(_play, rate);
        }();

    });
